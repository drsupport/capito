<include href="admin/header.html" />
<link rel="stylesheet" type="text/css" href="/app/views/assets/css/dynamic.css">
<!-- Main Content -->
<div class="container-fluid">
    <div class="side-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="row margin-top hidden">
                    <div class="col-sm-4 col-xs-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="title">Динамика</div>
                                </div>
                            </div>
                            <div class="card-body no-padding">
                                <canvas id="line-chart" class="chart"></canvas>
                                <div id="js-legend" class="chart-legend"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <div class="card hidden">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="title">Динамика</div>
                                </div>
                            </div>
                            <div class="card-body no-padding">
                                <canvas id="bar-chart" class="chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card margin-top">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">Статистика</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Оффер</th>
                                    <th>Запросы</th>
                                    <th>Последнее обновление</th>
                                    <th>Показы</th>
                                </tr>
                            </thead>
                            <tbody>
                                <repeat group="{{ @stats }}" value="{{ @stat }}">
                                <tr>        
                                    <td>{{ @stat.product }}</td>    
                                    <td>  
                                    <check if="{{ @stat.words == @stat.allwords}}">
                                        <true>
                                            <span style="color:#1ABC9C">{{ @stat.words }}</span>
                                        </true>
                                        <false>
                                            <span style="color:#1ABC9C">{{ @stat.words }}</span> / <span style="color:#ffb400">{{ @stat.allwords }}</span>
                                        </false>
                                    </check>
                                    </td>  
                                    <td>{{ @stat.datetime }}</td>
                                    <td>
                                    <check if="{{ @stat.impressions }}">
                                        <true>
                                        <check if="{{ @stat.dynamic == -1 }}"><true><i class="fa fa-fw fa-lg fa-arrow-circle-o-down" aria-hidden="true" style="color:#FA2A00;"></i> </true></check>
                                        <check if="{{ @stat.dynamic == 1 }}"><true><i class="fa fa-fw fa-lg fa-arrow-circle-o-up" aria-hidden="true" style="color:#1ABC9C;"></i> </true></check>
                                        <check if="{{ @stat.dynamic == 0 }}"><true><i class="fa fa-fw fa-lg fa-dot-circle-o" aria-hidden="true" style="color:#22A7F0"></i> </true></check>
                                        {{ @stat.impressions }}
                                        </true>
                                        <false>
                                            <i>inprocess</i>
                                        </false>
                                    </check>
                                    </td>
                                </tr>
                                </repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<include href="admin/footer.html" />
<script type="text/javascript" src="/app/views/assets/js/app/dynamic.js"></script>
