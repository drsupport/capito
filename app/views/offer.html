<include href="admin/header.html" />
<!-- Main Content -->
<div class="container-fluid">
    <div class="side-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="card margin-top">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">Офферы</div>
                        </div>
                        <div class="btn-group btn-group-md pull-right">                      
                            <a style="border-radius:4px;" type="button" class="btn btn-info btn-run" href="/admin/offer/create"><span style="top:1px;left:-3px;" class="glyphicon glyphicon-plus icon-new" aria-hidden="true"></span> Новый продукт</span></a>                   
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Оффер</th>
                                    <th>Запросы</th>
                                    <th>Действие</th>
                                </tr>
                            </thead>
                            <tbody>
                                <repeat group="{{ @offers }}" value="{{ @offer }}">
                                <tr>        
                                    <td>{{ @offer.product }}</td>    
                                    <td>{{ @offer.words }}</td>  
                                    <td><a type="button" class="btn btn-xs btn-warning" href="/admin/offer/edit/{{ @offer.id }}" style="margin-top:0px;margin-bottom:0px;">edit</a></td>
                                </tr>
                                </repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
