<include href="admin/header.html" />
<link rel="stylesheet" type="text/css" href="../app/views/assets/css/log.css">
<!-- Main Content -->
<div class="container-fluid">
    <div class="side-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="card margin-top">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">Парсинг</div>
                        </div>
                        <div class="btn-group btn-group-md pull-right">
                            <form id="form-run" class="form-inline" role="form">  
                                <div class="form-group">  
                                    <style class="ng-scope">
                                    .select2-container .select2-selection--single { height: 34px; }
                                    .select2-container--default .select2-selection--single .select2-selection__rendered { line-height: 34px; }
                                    .select2-container--classic .select2-selection--single .select2-selection__rendered {  line-height: 34px; }
                                    .select2-container--default .select2-selection--single .select2-selection__arrow {  height: 32px; }
                                    </style>
                                    <select>   
                                        <option value="YWS">Yandex.Wordstat</option>         
                                    </select>
                                </div>  
                                <div class="form-group">  
                                    <button style="border-radius:4px;" type="button" class="btn btn-info btn-run"><span style="top:1px;left:-3px;" class="glyphicon glyphicon-repeat icon-run" aria-hidden="true"></span> Выполнить</span></button>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Результат</th>
                                    <th>Процесс</th>
                                    <th>Дата</th>
                                    <th>Статус</th>
                                </tr>
                            </thead>
                            <tbody>
                                <repeat group="{{ @logs }}" value="{{ @log }}">
                                <tr>        
                                    <td><a href="../log/{{ @log.id }}.png" target="_blank">#{{ @log.id }}</a></td>
                                    <td>Yandex.Wordstat</td>
                                    <td>{{ @log.datetime }}</td>          
                                    <td>
                                    <check if="{{ @log.status == 1}}"><true><span style="color:#1ABC9C">approved</span></true></check>
                                    <check if="{{ @log.status == -1}}"><true><span style="color:#FA2A00">rejected</span></true></check>
                                    <check if="{{ @log.status == 0}}"><true><span style="color:#ffb400">pending</span></true></check>
                                    </td>
                                </tr>
                                </repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<include href="admin/footer.html" />
<script type="text/javascript" src="../app/views/assets/js/app/log.js"></script>
